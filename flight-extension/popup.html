<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BucketList Updates</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>BucketList Alerts</h1>
        <div id="update-message">Checking for updates...</div>
        <button id="view-website">View BucketList Updates</button>

        <h3>Notification Frequency:</h3>
        <select id="frequency-select">
            <option value="daily">Every 24 Hours</option>
            <option value="weekly">Once a Week</option>
            <option value="monthly">Once a Month</option>
            <option value="6-months">Once Every 6 Months</option>
        </select>
    </div>
    <script src="popup.js"></script>
</body>
</html>
